<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {

            $(document).ready(function () {
                $("button").click(function () {
                 
                    $( ".hello, .test, .demo" ).remove();
                });
            });



        });
    </script>
</head>

<body>
    <div id="parent">
    <button>remove elements</button>
   
           
    <div id="test" class="demo">
        <h1>Div with demo class</h1>
    </div>
           
    <div id="page2" class="test">
        <h1>Div with Test class</h1>
    </div>
</div>   
  
<div class="container">
  <div class="hello">Hello</div>
  <div class="goodbye">Goodbye</div>
</div>
      

</body>

</html>
